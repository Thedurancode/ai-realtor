# fly.toml app configuration file generated for ai-realtor on 2026-02-05T07:05:45-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ai-realtor'
primary_region = 'ewr'

[build]

[env]
  PORT = '8000'
  MCP_API_BASE_URL = 'http://localhost:8000'
  MCP_SSE_PORT = '8001'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  internal_port = 8001
  protocol = "tcp"

  [[services.ports]]
    port = 8001
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 50

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

